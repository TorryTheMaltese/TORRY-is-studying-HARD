  <meta charset="utf-8">

  <meta name="author" content="">  <title>MY Page</title>

<link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>

    <h1>Hello, everyPAWdy!</h1>
    <div>
    <a href="{{ url_for('index') }}" class="btn">Home</a>
        {% if current_user.is_anonymous %}

            {{ request.path }}
            <a href="{{ url_for('sign_up') }}" class="btn">Sign Up</a>
        {% endif %}
        {% else %}
    <a href="{{ url_for('user') }}" class="btn">My Page</a>
    <a href="{{ url_for('sign_out') }}" class="btn">Sign Out</a>
        {% endif %}
    </div>
</nav>

{% block content %} {% endblock %}
